<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../static/libs/normailze/normalize.css" rel="stylesheet">
    <link href="../static/libs/bootstrap/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div id="blog" style="width: 100%;height:320px;"></div>

<div id="twitter" style="width: 100%;height:320px;margin-top: 20px;"></div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../static/libs/bootstrap/bootstrap.min.js"></script>
<script src="../static/libs/echarts/echarts.common.min.js"></script>
<script src="../static/application/helper.js"></script>
<script src="../static/application/common-charts.js"></script>
<script src="../static/application/financial-charts.js"></script>

<script type="text/javascript">
    $(document).ready(() => {
        let twitterQuarterFinancial = {{twitter|safe}};
        let blogQuarterFinancial = {{sina_blog|safe}};

        const financialCharts = new FinancialCharts();

        financialCharts.drawMultipleBarRevenues(document.getElementById('blog'), blogQuarterFinancial, '微博近三年财报分析');

        financialCharts.drawMultipleBarRevenues(document.getElementById('twitter'), twitterQuarterFinancial, 'Twitter 近三年财报分析');
    });
</script>
</body>
</html>
